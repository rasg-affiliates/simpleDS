sudo: required
dist: trusty
os:
  - 'osx'
env:
  matrix:
    - PYTHON_VERSION=2.7
    - PYTHON_VERSION=3.6
    - PYTHON_VERSION=3.7

install:
  # ensure that we have the full tag information available for version.py
  #--unshallow --tags
  - git fetch --unshallow --tags
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.anaconda.com/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh;
    else
        wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
    fi

  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  - conda create -q -n testenv python=$PYTHON_VERSION
  - source activate testenv
  - conda install -c defaults -y libgfortran libgfortran-ng

  - conda config --add channels conda-forge
  # - conda config --remove channels defaults
  # Useful for debugging any issues with conda
  - conda info -a

  # install dependencies

  - conda install numpy scipy pytest-cov pip coverage astropy six  coverage pycodestyle codecov
  - pip install git+https://github.com/RadioAstronomySoftwareGroup/pyuvdata.git
  - conda list
  - python --version
  # check that the python version matches the desired one; exit immediately if not
  - PYVER=`python -c "from __future__ import print_function; import sys; print('{:d}.{:d}'.format(sys.version_info.major, sys.version_info.minor))"`
  - if [[ $PYVER != $PYTHON_VERSION ]]; then
      exit 1;
    fi

script:
  - python setup.py build_ext --force --inplace
  - python -m pytest --cov=simpleDS --cov-config=.coveragerc --cov-report xml:coverage.xml -v simpleDS
  - pycodestyle --ignore=E501,W503 simpleDS

after_success:
  - codecov
